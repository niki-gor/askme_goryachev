{% extends "base.html" %} {% load static %} {% block content %}

<div class="mb-5 mt-5">
  <h4 class="mb-3">New question</h4>
  <hr />

  <form method="POST">
    {% csrf_token %} {% for f in form.visible_fields %}
    <div class="form-group">
      <label for="title">{{ f.label }} </label>
      {{f.as_widget}}
    </div>
    {% endfor %}

    <button class="btn btn-primary btn-block w-25" type="submit" name="Ask">
      Ask
    </button>
  </form>
</div>

{% endblock %}
