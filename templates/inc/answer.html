{% load static %}

<div class="ml-3">
  <div class="media mt-2 ml-3">
    <div class="mr-4">
      <div class="">
        <a href="# ">
          <img
            class="mt-1 mb-4"
            style="width: 40px"
            src="{% static 'img/avatar_1.jpg' %} "
            alt="Avatar "
          />
        </a>
      </div>

      <div class="text-center">
        <a href="# ">
          <img
            class=" "
            style="width: 40px; height: 30px"
            src="{% static 'img/like.png' %} "
            alt="Rating Up "
          />
        </a>
        <div class="text-center">{{ answer.rating }}</div>
        <a href="# ">
          <img
            class=" "
            style="width: 40px; height: 30px"
            src="{% static 'img/dislike.png' %} "
            alt="Rating Down "
          />
        </a>
      </div>
    </div>

    <div class="media-body">
      <p class="ml-2 mt-1">{{ answer.text }}</p>
    </div>
  </div>
  <div class="mb-1" style="margin-left: 85px">
    <form>
      <div class="form-check">
        {% if answer.correct_answer %}
        <input
          class="form-check-input"
          type="checkbox"
          id="gridCheck1"
          checked="checked"
        />
        {% else %}
        <input class="form-check-input" type="checkbox" id="gridCheck1" />
        {% endif %}
        <label class="form-check-label" for="gridCheck1">Correct</label>
      </div>
    </form>
  </div>
  <hr />
</div>
